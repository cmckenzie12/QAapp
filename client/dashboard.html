<h1>Welcome <span ng-bind="user.name"></span></h1>
<p>
<div><a href="#/dashboard">Home</a>  | <a href="#/new_question">Add a Question</a>
	<div style="text-align: right;"><a href="#/">Logout</a></div>
</div>
</p>
<div class="row main">
	<div class="text-right">
		<input type="text" ng-model="query" placeholder="Search..."> 
	</div>
	<div class="col-xl-12">
		<table class="table table-striped table-hover" questions>
			<thead>
				<tr>
					<th>Question</th>
					<th>Answers</th>
					<th>Date Posted</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="question in questions | filter: query" >
					<td ng-bind="question.question"></td>
					<td ng-bind="question.answerCount"></a></td>
					<td ng-bind="question.created_at | date: 'MMMM dd, yyyy'"></td>
					<td>
						<a href="#/show_question/{{question._id}}">Show</a> | 
						<a href="#/question/{{question._id}}/new_answer">Answer</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
