<p><a href="#/dashboard">Home</a>  | <a href="#/new_question">Add a Question</a></p>
<h1><span ng-bind="question.question"></span></h1>
<h3><span ng-bind="question.description"></span></h3>
<div class="row main">
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label class="col-sm-2 control-label">Your Answer:</label>
			<input type="text" class="col-sm-4" ng-model="newAnswer.answer" ng-minlength='5' required>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Supporting details for your answer (optional):</label>
			<textarea class="col-sm-4" rows="4" ng-model="newAnswer.detail"></textarea>
		</div>
		<div class="form-group">
			<button class="btn btn-success col-md-1 col-md-offset-5" ng-click="createAnswer(question, newAnswer, user)">Submit</button>
		</div>
	</form>

</div>
